<!DOCTYPE html>
<html>
    <head>
        <!-- meta string contains meta data like creator and code needed stuff -->
        <!-- can contain every meta data the creator wants -->
        <meta charset="uft-8">
        <meta name="Creator" content="lubnc4261">
        <!-- can also contain forwarding page after sec. on the main page -->
        <!-- if url left none it will basically refresh the page -->
        <meta http-equiv="refresh" content="5; URL=https://google.com">
        <!-- viewport is made for phones that they wont see the page all in one too small -->
        <!-- "user-scalable" defines if user can zoom -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <!-- theme color is made for mobile devices for coloured tabs -->
        <meta name="theme-color" content="#ff0000">
        <!-- meta data can also influence search results for keywords -->
        <meta name="keywords" content="code, html">
        <!-- meta data can also be made for different languages -->
        <meta name="keywords" lang="de" content="Ferien">
        <meta name="keywords" lang="en-us" content="vacation">
        <meta name="keywords" lang="en" content="holiday">
        <meta name="keywords" lang="fr" content="vacances">
        <!-- you can also made the website non findable (but not for meta crawlers etc.) -->
        <meta name="robots" content="noindex,nofollow">
    </head>
</html>
